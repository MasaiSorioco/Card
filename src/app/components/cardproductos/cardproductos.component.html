<h1>Productos</h1>
<hr>
<div class="row row-cols-2 g-3 m-3">
  <div class="card animated fadeIn fast" *ngFor="let producto of productos; let i = index">
    
    <!-- Corregido el espacio entre los atributos -->
    <img [src]="producto.img" class="img-fluid" [alt]="producto.nombre">

    <div class="card-body">
      <h4 class="card-title">{{ producto.nombre }}</h4>
      <p class="card-text">{{ producto.precio }}</p>
      
      <!-- Evento para ver el producto -->
      <button (click)="verProducto(i)" class="btn btn-outline-primary btn-block">
        Ver m√°s.
      </button>
    </div>
  </div>
</div>
